{% extends "admin/layout.html" %}
{% block title %} {{ title }} {% endblock %}

{% block body %}

<h2 class="text-center text-dark mb-3">Edit Page</h2>

<div class="container">
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Shop</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('admin.dashboard') }}">Manage My Shop</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('pages.get_module_pages_index') }}">Pages</a></li> 
    <li class="breadcrumb-item active" aria-current="page">Edit Page</li>
  </ul>
</div>

<main>
  <div class="section">
    <div class="container">

      <h3>Edit page</h3>
      <p class="card-subtitle mb-3 text-muted">Edit the page below.</p>

      <hr>

      <form action="#" method="POST">
        <div class="form-group row py-md-3">
          <label for="page-title" class="col-sm-2 col-form-label">Page Title:</label>
          <div class="col-sm-10">
            <input name="page-title" id="page-title" type="text" value="{{ pageTitle }}" autofocus class="form-control">
          </div>
        </div>
        
        <div class="form-group pb-md-3">
          <label for="page-body">Page content:</label>
          <textarea name="page-body" id="page-body" cols="80" rows="50">
            {{ rawPageContent }}
          </textarea>
        </div>

        <input type="submit" value="Save" class="btn btn-primary btn-block col-md-6 my-3 mx-auto">
      </form>

    </div><!--end container-->
  </div><!--end section-->
</main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.js"></script>
  </head>
  <body>
    <div id="summernote"></div>
    <script>
      $('#page-body').summernote({
        placeholder: 'Start typing...',
        tabsize: 2,
        height: 240,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>

{% endblock body %}
