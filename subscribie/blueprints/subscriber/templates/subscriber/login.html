{% extends "subscriber/layout.html" %}
{% block title %} {{ _('Login') }} {% endblock %}

{% block body %}

<h2 class="text-center text-dark">{{ _('Customer Login') }}</h2>

    <div class="card" style="max-width:800px; margin:3rem auto;">
      <div class="card-body">
        <form method="POST" action="{{ url_for('subscriber.login') }}">
          {{ form.csrf_token }}
          <input id="email" class="form-control form-control-lg mt-4" name="email" type="email" placeholder="Email Address" value="{{ request.args.get("email") or '' }}" required>
          <input id="password" class="form-control form-control-lg mt-4" name="password" type="password" placeholder="Password" required>
          
          <button type="submit" class="btn btn-success btn-lg btn-block my-3">
          <span>{{ _('Sign In') }}</span>
          </button>
          <a href="{{ url_for('subscriber.forgot_password')}}">{{ _('Forgot your password') }}?</a><br />
          <hr />
          <a href="https://subscribie.co.uk/blog/why-cant-i-log-into-my-subscription-shop/">{{ _('Or, are you a shop admin needing help logging into your shop?') }}</a>
        </form>
      </div>
    </div>

{% endblock body %}
