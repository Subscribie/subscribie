<!DOCTYPE html>
<!-- saved from url=(0036)http://mcc.id.au/2010/signature.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Signature capture</title>
<style>
    body { font-family: Helvetica, sans-serif }
    iframe { width: 300px; height: 100px; border: 0 }
    #pathdata { font-family: monospace; background: #ddd; padding: 8px; margin: 1em }
</style>
</head>
<body>
    <p>Please sign on the dotted line below.</p>
    <iframe src="/static/signature.svg"></iframe>
    <div>
        <button onclick="showSignature()">Show signaure path data</button>
        <button onclick="clearSignature()">Clear signature</button>
        <div id="pathdata"></div>
    </div>
    <script>
        var svg = document.getElementsByTagName('iframe')[0].contentWindow;
        var pathdata = document.getElementById('pathdata');

        function showSignature() {
            pathdata.textContent = svg.getSignature();
        }

        function clearSignature() {
            svg.clearSignature();
            pathdata.textContent = '';
        }
    </script>
</body>
</html>
