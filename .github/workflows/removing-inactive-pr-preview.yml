name: Daily pull request activity check
on:
  workflow_dispatch:
  push:

jobs:
  daily-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Get Pull Request Age
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOKKU_HOST: ${{ secrets.DOKKU_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -x
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.DOKKU_HOST }}>> ~/.ssh/known_hosts
          eval `ssh-agent -s`
          ssh-add - <<< "$SSH_PRIVATE_KEY"
          echo deleting dokku app ${{ github.head_ref }}
          python removing-inactive-pr-preview-after-3-days-old.py

